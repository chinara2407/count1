<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Start Typin..."></textarea>
            <div class="common d-flex justify-content-between">
                <div class="div d-block">
                    <p class="countword mt-2">0</p>
                    <p>Words</p>

                </div>
                <div class="div d-block">
                    <p class="countcarac mt-2">0</p>
                    <p>Characters</p>

                </div>
            </div>

        </div>
    </div>




    <script>
        var text = document.querySelector("#text")
        var countCharacter = document.querySelector(".countcarac");
        var countWord = document.querySelector(".countword");
        
        text.addEventListener("input", () => {
            countCharacter.innerHTML = text.value.length;
            let txt = text.value.trim();
            countWord.innerHTML = txt.split(" ", text.length).filter((item) => item).length;
        });

    </script>
</body>

</html>
